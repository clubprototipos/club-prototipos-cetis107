<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Club de Prototipos | CETIS 107</title>

<style>
:root{
--primario:#38bdf8;--secundario:#0ea5e9;--fondo:#020617;
--panel:#0f172a;--borde:#1e293b;--texto:#e5e7eb;
--muted:#94a3b8;--ok:#22c55e;--error:#ef4444;
}
*{box-sizing:border-box;scroll-behavior:smooth}
body{
margin:0;font-family:system-ui;
background:radial-gradient(circle at top,#0f172a,#020617 70%);
color:var(--texto)
}
nav{
position:fixed;top:0;width:100%;z-index:1000;
background:rgba(2,6,23,.75);
backdrop-filter:blur(14px);
border-bottom:1px solid var(--borde)
}
nav ul{
margin:0;padding:14px;list-style:none;
display:flex;justify-content:center;gap:36px
}
nav a{color:var(--texto);text-decoration:none;font-weight:600}
header{
height:100vh;display:flex;align-items:center;
justify-content:center;text-align:center
}
section{padding:110px 20px;max-width:1200px;margin:auto}
h2{
text-align:center;font-size:2.6rem;margin-bottom:40px;
background:linear-gradient(90deg,var(--primario),var(--secundario));
-webkit-background-clip:text;color:transparent
}
form{
max-width:700px;margin:auto;
background:#020617;border-radius:30px;
padding:40px;border:1px solid var(--borde)
}
label{display:block;margin-top:20px;color:var(--primario)}
input,select{
width:100%;margin-top:8px;padding:14px;
border-radius:14px;border:1px solid var(--borde);
background:#020617;color:white
}
button{
margin-top:30px;width:100%;padding:16px;
font-size:1.1rem;border:none;border-radius:18px;
background:linear-gradient(135deg,#0284c7,#38bdf8);
color:white;cursor:pointer
}
</style>
</head>

<body>

<header>
<div>
<h1>Club de Prototipos</h1>
<p>Exclusivo CETIS 107 ¬∑ S√°bados</p>
</div>
</header>

<section id="registro">
<h2>Registro</h2>

<form id="registroForm">

<label>Nombres</label>
<input name="nombres" required>

<label>Apellido paterno</label>
<input name="apellidoPaterno" required>

<label>Apellido materno</label>
<input name="apellidoMaterno" required>

<label>Grupo</label>
<input name="grupo">

<label>Especialidad</label>
<select name="especialidad">
<option>Electr√≥nica</option>
<option>Programaci√≥n</option>
<option>Dise√±o</option>
<option>Ofim√°tica</option>
<option>Construcci√≥n</option>
<option>Contabilidad</option>
<option>A√∫n no tengo</option>
</select>

<label>Correo</label>
<input type="email" name="correo" placeholder="@cetis107.edu.mx" required>

<label>Tel√©fono</label>
<input type="tel" name="telefono" required>

<label>Edad</label>
<input type="number" name="edad" min="10" max="99" required>

<button type="submit">Enviar registro</button>
</form>
</section>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwmyQ8SabQAxZIZCw1Qt1p1WkuM03-a9YDkmpkdHqs5GDqb1r1N4jcSMplxJGbCjdwf_A/exec";
const form = document.getElementById("registroForm");

form.addEventListener("submit", e => {
e.preventDefault();

if(!form.correo.value.endsWith("@cetis107.edu.mx")){
alert("Usa tu correo institucional");
return;
}

fetch(scriptURL,{
method:"POST",
body:new FormData(form)
})
.then(()=>{alert("Registro enviado correctamente üöÄ");form.reset()})
.catch(()=>alert("Error al enviar ‚ùå"));
});
</script>

</body>
</html>
